---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: toptal-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:10.1
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgredb
      nodeSelector:
        env: private
      volumes:
        - name: postgredb
          persistentVolumeClaim:
            claimName: postgres-pv-claim
